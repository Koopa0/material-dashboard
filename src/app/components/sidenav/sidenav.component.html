<!-- 側邊欄標頭 -->
<app-sidenav-header [collapseDrawer]="collapseDrawer()" />

<!-- 導航選單列表 -->
<mat-nav-list class="[--mat-list-active-indicator-shape:0px] mb-4">
  @for (item of menuItems(); track item.label) {
    <app-menu-item [item]="item" [collapseDrawer]="collapseDrawer()" />
  }
</mat-nav-list>

<!-- Notebooks 區塊 -->
@if (!collapseDrawer()) {
  <mat-divider class="my-2"></mat-divider>

  <div class="notebooks-section">
    <div class="section-header">
      <mat-icon class="section-icon">auto_stories</mat-icon>
      <span class="section-title">Notebooks</span>
      <button
        mat-icon-button
        class="add-notebook-btn"
        (click)="createNotebook()"
        matTooltip="新增 Notebook"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-nav-list class="notebooks-list">
      @for (notebook of notebookService.notebooks(); track notebook.id) {
        <mat-list-item
          class="notebook-item"
          [class.selected]="notebookService.selectedNotebookId() === notebook.id"
          (click)="viewNotebook(notebook)"
          [matMenuTriggerFor]="notebookMenu"
          #menuTrigger="matMenuTrigger"
        >
          <mat-icon
            matListItemIcon
            [style.color]="getNotebookColor(notebook)"
          >
            {{ notebook.icon }}
          </mat-icon>
          <div matListItemTitle>{{ notebook.name }}</div>
          <div matListItemLine class="doc-count">
            {{ notebookService.getDocumentCount(notebook.id) }} 文檔
          </div>
          <button
            mat-icon-button
            matListItemMeta
            class="notebook-menu-btn"
            (click)="$event.stopPropagation(); menuTrigger.openMenu()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <!-- Notebook 菜單 -->
          <mat-menu #notebookMenu="matMenu">
            <button mat-menu-item (click)="viewNotebook(notebook)">
              <mat-icon>open_in_new</mat-icon>
              <span>開啟</span>
            </button>
            <button mat-menu-item (click)="editNotebook(notebook, $event)">
              <mat-icon>edit</mat-icon>
              <span>編輯</span>
            </button>
            @if (!notebook.isDefault) {
              <button mat-menu-item (click)="deleteNotebook(notebook, $event)">
                <mat-icon>delete</mat-icon>
                <span>刪除</span>
              </button>
            }
          </mat-menu>
        </mat-list-item>
      }
    </mat-nav-list>
  </div>
}
