<mat-toolbar class="mat-elevation-z4 relative z-10 app-toolbar">
  <button mat-icon-button (click)="collapseDrawer.set(!collapseDrawer())">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 class="toolbar-title">
    <span class="gradient-text">AI 知識庫</span>
  </h1>

  <span class="toolbar-spacer"></span>

  <app-theme-toggle />
</mat-toolbar>
<mat-sidenav-container class="h-screen">
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-sidenav [collapseDrawer]="collapseDrawer()" />
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- AI 聊天助手 -->
<app-ai-chat />

<!-- 命令面板 (Cmd/Ctrl + K) -->
<app-command-palette />
