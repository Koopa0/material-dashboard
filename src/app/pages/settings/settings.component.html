<div class="settings-page">
  <h1>
    <span class="gradient-text">系統設定</span>
  </h1>

  <!-- 一般設定 -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>一般設定</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="setting-item">
        <div class="setting-info">
          <h3>自動儲存</h3>
          <p>自動儲存變更到本地儲存</p>
        </div>
        <mat-slide-toggle [(ngModel)]="settings.autoSave"></mat-slide-toggle>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <h3>通知</h3>
          <p>顯示系統通知</p>
        </div>
        <mat-slide-toggle
          [(ngModel)]="settings.enableNotifications"
        ></mat-slide-toggle>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <h3>精簡檢視</h3>
          <p>使用更緊湊的介面布局</p>
        </div>
        <mat-slide-toggle
          [(ngModel)]="settings.compactView"
        ></mat-slide-toggle>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- 資料管理 -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>資料管理</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="data-actions">
        <button mat-raised-button color="primary" (click)="exportData()">
          <mat-icon>download</mat-icon>
          匯出資料
        </button>

        <button mat-raised-button (click)="clearCache()">
          <mat-icon>cleaning_services</mat-icon>
          清除快取
        </button>

        <button mat-raised-button color="warn" (click)="resetAllData()">
          <mat-icon>restore</mat-icon>
          重置所有資料
        </button>
      </div>

      <div class="info-box">
        <mat-icon>info</mat-icon>
        <p>
          重置資料將清除所有文檔和查詢記錄，並重新生成模擬資料。此操作無法復原。
        </p>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- 關於 -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>關於</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="about-info">
        <h3>RAG 知識庫管理系統</h3>
        <p>版本：1.0.0</p>
        <p>技術棧：</p>
        <ul>
          <li>Angular v20.3.12</li>
          <li>Angular Material v20.2.13</li>
          <li>TypeScript 5.8.3</li>
          <li>Chart.js 4.4.7</li>
        </ul>
        <p>
          展示 Angular v20 最佳實踐，包括 Signals、Standalone Components、CDK
          等現代特性。
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
